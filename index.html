    <div id="contact">
      <div>
        <h2>CONTACT</h2>

        <form action="https://formspree.io/rotyflo@gmail.com" method="POST">
          <div class="form-group">
            <input class="form-control" type="text" name="name" placeholder="Name">
          </div>
          <div class="form-group">
            <input class="form-control" type="email" name="email" placeholder="Email" required>
          </div>
          <div class="form-group">
            <textarea class="form-control" name="message" id="message" placeholder="Message" rows="8"></textarea>
          </div>
          <input class="btn btn-secondary" type="submit" value="Send" id="submit-button">
        </form>
      </div>
